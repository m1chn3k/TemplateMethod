name: .NET

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x' 

    - name: Restore dependencies
      run: dotnet restore TemplateMethodDemo/TemplateMethodDemo.csproj

    - name: Build
      run: dotnet build TemplateMethodDemo/TemplateMethodDemo.csproj --no-restore --configuration Release

    - name: Test
      run: dotnet test TemplateMethodDemo.Tests/TemplateMethodDemo.Tests.csproj --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage"
